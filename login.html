<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="static/css/login.css" />

    <!-- favicon -->
    <!-- <link rel="shortcut icon" href="static/svg/Logo.svg" /> -->

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>DevNote</title>
  </head>
  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <img src="static/svg/login.svg" alt="Login Image" />
        </div>

        <div class="login__forms">
          <form class="login__registre" id="login-in">
            <h1 class="login__title">Sign In</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Username" class="login__input" id="loginUser"/>
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input
                type="password"
                placeholder="Password"
                class="login__input"
                id="loginPass"
              />
            </div>

            <a href="#" class="login__forgot">Forgot password?</a>

            <a href="#" class="login__button" id="jSignIn">Sign In</a>
            <!-- For Register Uncomment this -->
            <div>
              <span class="login__account">Don't have an Account ?</span>
              <span class="login__signin" id="sign-up">Sign Up</span>
            </div>
          </form>

          <form class="login__create none" id="login-up">
            <h1 class="login__title">Create Account</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input id="registerUser" type="text" placeholder="Username" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input id="registerEmail" type="text" placeholder="Email" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input
                type="password"
                placeholder="Password"
                class="login__input"
                id="registerPass"
              />
            </div>

            <a href="#" class="login__button" id="jSignUp">Sign Up</a>

            <div>
              <span class="login__account">Already have an Account ?</span>
              <span class="login__signup" id="sign-in">Sign In</span>
            </div>

            <!-- <div class="login__social">
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-twitter"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-google"></i
              ></a>
            </div> -->
          </form>
        </div>
      </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="static/js/login.js"></script>
  </body>
</html>
